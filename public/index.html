
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirOrder Order System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      white-space: pre-wrap; /* 改行を保持 */
    }
    input {
      width: calc(100% - 100px);
      padding: 10px;
    }
    button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>AirOrder Order System</h1>
  <div id="status"></div>
  <div id="messages"></div>
  <input type="text" id="input" placeholder="Type your message here..." />
  <button id="send">Send</button>
  <button id="start">Order Start</button>
  <button id="startInput">Start Microphone</button>
  <button id="stopInput">Stop Microphone</button>
  <script type="text/javascript" src="audioCtrl.js"></script>
</body>
</html>
