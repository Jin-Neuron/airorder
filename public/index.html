
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirOrder Order System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      white-space: pre-wrap; /* 改行を保持 */
    }
    input {
      width: calc(100% - 100px);
      padding: 10px;
    }
    button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>AirOrder Order System</h1>
  <div id="messages"></div>
  <input type="text" id="input" placeholder="Type your message here..." />
  <button id="send">Send</button>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}`);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendButton = document.getElementById("send");

    let partialResponse = ""; // 部分応答を蓄積する変数

    // WebSocketメッセージの受信
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "delta") {
        // 部分応答の更新（リアルタイムでテキストを表示）
        partialResponse += data.text;
        messagesDiv.textContent = `ChatGPT: ${partialResponse}`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // スクロールを最下部に
      } else if (data.type === "final") {
        // 最終応答の完了
        const finalMessage = document.createElement("div");
        messagesDiv.appendChild(finalMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        partialResponse = ""; // 次のメッセージのためにリセット
      }
    };

    // メッセージを送信
    sendButton.addEventListener("click", () => {
      const message = input.value.trim();
      if (message) {
        ws.send(message);
        const userMessage = document.createElement("div");
        userMessage.textContent = `You: ${message}`;
        messagesDiv.appendChild(userMessage);
        input.value = "";
      }
    });

    // Enterキーで送信
    input.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
